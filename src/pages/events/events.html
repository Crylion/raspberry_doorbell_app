<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Event list</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div id="doorEventList">
		<div class="event-list-container">
			<ion-item-group>
				<ion-item-divider>All Events</ion-item-divider>
				<div ion-item *ngFor="let event of doorEvents">
					<div class="event-container">
						<div class="event-type-icon" [ngClass]="'icon-event-' + getTypeName(event)"></div>
						<div class="event-details">
							<div class="event-info">{{event.buttonId ? event.buttonId : event.userName}}</div>
							<div class="event-time">{{helper.isDateToday(event.dateTime) ? helper.formatDateTime(event.dateTime, '[Today] - HH:mm') : helper.formatDateTime(event.dateTime,
								'DD. MM - HH:mm')}}</div>
						</div>
					</div>
				</div>
			</ion-item-group>
		</div>
		<button ion-button secondary class="clear-list-button" (click)="clearList()">Clear List</button>
	</div>
</ion-content>
